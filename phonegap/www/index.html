<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1,  target-densitydpi=device-dpi" />

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>BluefruitLE</title>
    </head>
    <body>
        <div class="app">
            <h1>DuelBox</h1>
            <div id="mainPage">
                <ul id="deviceList" class='list-group deviceList'>
                    <li class="list-group-item">device 1</li>
                    <li class="list-group-item">device 2</li>
                    <li class="list-group-item">device 3</li>
                    <li class="list-group-item">device 4</li>
                    <li class="list-group-item">device 5</li>
                    <li class="list-group-item">device 6</li>
                    <li class="list-group-item">device 7</li>
                </ul>
                <div class="refreshButton">
                    <button class="btn btn-primary" id="refreshButton">Find DuelBoxes</button>
                </div>

            </div>
            <div id="detailPage">
                <div id="resultDiv"></div>
                <div>
                    <input type="text" id="messageInput" value="Hello"/>
                    <button id="sendButton">Send</button>
                </div>
                <button id="disconnectButton" class='btn btn-warning'>Disconnect</button>
            </div>

            <div id="mainPageRight">
                <ul id="deviceListRight" class='list-group deviceList'>
                    <li class="list-group-item">device 1</li>
                    <li class="list-group-item">device 2</li>
                    <li class="list-group-item">device 3</li>
                    <li class="list-group-item">device 4</li>

                </ul>
            </div>
            <div id="detailPageRight">
                <div id="resultDivRight"></div>
            </div>

        </div>


        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();

        </script>
    </body>
</html>
